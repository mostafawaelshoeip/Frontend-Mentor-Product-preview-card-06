<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Main content -->
    <main>
      <!-- Product image -->
      <section class="product-img">
        <figure>
          <img class="desktop-img"
            src="./assets/images/image-product-desktop.jpg"
            alt="Perfume-image"
          />
          <img class="mobile-img"
            src="./assets/images/image-product-mobile.jpg"
            alt="Perfume-image"
          />
        </figure>
      </section>

      <!-- Product information -->
      <section>
        <header>
          <h1 class="f-f-bold main-heading">Gabrielle Essence Eau De Parfum</h1>
          <h2 class="sub-heading">Perfume</h2>
        </header>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="prices">
          <span class="f-f-bold"> $149.99</span><span><del> $169.99</del></span>
        </div>
        <div>
          <button>
            <img src="./assets/images/icon-cart.svg" alt="cart-icon-svg" />
            Add to Cart
          </button>
        </div>
      </section>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
